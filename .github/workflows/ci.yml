name: CI

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint

  build:
    name: Build VSIX
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Compile TypeScript
        run: npm run compile
      - name: Package VSIX
        run: npm run package
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          path: '*.vsix'
          name: vsix

  publish:
    name: Publish to Github
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: success() && startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v5
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix
      - name: Release to GitHub
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            *.vsix
          draft: true
          prerelease: false
